<body>
  <div class="container">
    <div>
      <div id="fart">fart</div>
      <div id="whip">whip</div>
    </div>
  </div>
</body>

<script>
  sounds = ["fart", "whip"]
  sounds.forEach((sound) => {
    document.getElementById(sound).addEventListener("click", playSound);

    function playSound() {
      audio = new Audio("sounds/" + sound + ".mp3");
      audio.play();
    }
  })
</script>
